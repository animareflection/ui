name: Test 🧪

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  test:
    name: Run tests 🃏
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Install dependencies
        run: yarn
      - name: Install Playwright
        run: npx playwright install --with-deps
      - name: Build Storybook
        run: yarn storybook:build --quiet
      - name: Serve Storybook and run tests
        run: yarn test:ci
        # https://github.com/ArtiomTr/jest-coverage-report-action#usage
      - uses: ArtiomTr/jest-coverage-report-action@v2
        name: Determine coverage
        with:
          # skip installing dependencies and running test script, since tests are already executed in previous step
          skip-step: all
          annotations: failed-tests
          coverage-file: ./coverage/storybook/coverage-storybook.json
          base-coverage-file: ./coverage/storybook/coverage-storybook.json
